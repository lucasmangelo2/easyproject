<div class="modal-header">
    <h4 class="modal-title pull-left">Tarefa</h4>
    <button type="button" class="close pull-right" aria-label="Fechar" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="taskForm" >
      <div class="row">
        <div class="col-12">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Título" formControlName="title">
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
              <textarea class="form-control" cols="30" rows="3" placeholder="Descrição" formControlName="description"></textarea>
          </div>
        </div>
      </div>

        <div class="row">
        <div class="col-3">
          <div class="form-group">
            <div class="input-group">

                      name="dp" [displayMonths]="'1'" [navigation]="'arrows'" [outsideDays]="'visible'"
                      [showWeekNumbers]="false" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>

          </div>

      <div class="row">
        <div class="col-12">
          <a class="add" (click)="onAddCheckList($event)">
              <i class="fa fa-plus"></i>
              <span>Adiconar check-list</span>
          </a>
        </div>
      </div>
      <div class="row-checklist">
        <input type="text" class="form-control" [ngClass]="{'hide' : !display}" #inputCheckList (keyup.enter)="addNewCheckbox(inputCheckList.value)">
        <app-checkbox *ngFor="let item of checkLists" [obj]="item" [description]="item.description" (onDelete)="onDeleteCheckList($event)"></app-checkbox>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-danger" (click)="hideModal()">Cancelar</button>
    <button class="btn btn-outline-success" (click)="saveTask($event)">Salvar</button>
</div>
