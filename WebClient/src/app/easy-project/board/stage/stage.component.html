<div class="stage">
  <div class="header" >
    <div class="stage-title" >
      {{stage.title}}
      <span class="add" (click)="onAddNewTask($event)">
          <i class="fa fa-plus"></i>
      </span>
    </div>
  </div>

  <div class="content" [dragula]="'task'" [(dragulaModel)]="tasks">
      <app-task *ngFor="let item of tasks"  [task]="item"></app-task>
  </div>
</div>
